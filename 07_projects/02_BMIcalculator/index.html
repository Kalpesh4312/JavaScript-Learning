<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">BMI CALCULATOR</div>
    </header>
    <main>
        <form action="" class="form1">
            <div class="height">
                <span>Enter height in cm :</span><input type="text"  id="height">
            </div>
            <div class="weight">
                <span>Enter weight in kg :</span><input type="text"  id="weight">
            </div>
            <button type="submit">Calculate</button>
            <div id="results"></div>
            <div id="description"></div>
            <div class="weight_guide">
                <p>under weight = less than 18.6</p>
                <p>normal weight = 18.6 and 24.9</p>
                <p>over weight = greater than 24.9</p>
            </div>
        </form>
    </main>
</body>
<script src="index.js"></script>
</html>
